<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budega</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
            <span class="bd">Budega</span>

        <div class="dadosLogin">
            <div class="inputs">
                <input type="email" placeholder="Usuário ou Email">
                <div>
                    <input type="password" name="password" placeholder="Digite sua senha" id="inSenha">
                    <span class="lnr lnr-eye" id="olho"> <img src="assets/img/eye-slash-solid.svg" id="imgOlho"></span>
                </div>
            </div>

            <a href="" class="links">Esqueci a senha</a>

            <button class="btnEntrar" id="btnEntrar">Entrar</button>

            <span class="links centro">Não tem conta? <a href="">Criar Conta</a></span>

        </div>

        <div class="loginOutro">
            <button class="btnLoginOutro">
                <div class="contImgOutro">
                    <img src="assets/img/google.svg" alt="Logo Google">
                </div>
                <span>Entra com o google</span>
                <div class=""></div>
            </button>

            <button class="btnLoginOutro">
                <div class="contImgOutro">
                    <img src="assets/img/square-facebook.svg" alt="Logo facebook">
                </div>
                <span>Entra com o facebook</span>
                <div class=""></div>
            </button>
        </div>
    </div>
    <script src="assets/script/main.js"></script>
</body>

</html>
